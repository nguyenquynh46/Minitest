<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= + prompt('Nhập số a')
  if(a<5){
    document.write('Yếu')
  }else if(a<8){
    document.write('Khá')
  }else if(a<10){
    document.write('Giỏi')
  }else if(a==10){
    document.write('Xuất sắc')
  }
</script>
</body>
</html>
